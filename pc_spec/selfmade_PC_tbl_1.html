<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>自作ＰＣスペック</title>
        <meta name="viewport" content="width=device-width">
        <meta name="keywords" content="キーワード">
        <meta name="description" content="紹介文">
        <link rel="stylesheet" href="../css/sp.css">
        <link rel="stylesheet" href="../css/pc.css">

</head>
<body>
    <div align="center">

        <p>自作PCスペック・仕様・特徴</p>

        <table class="selfmade_PC_table" >
            <tr>
                <th class="self_top_cell_color1" colspan="4">基本スペック</th>
            </tr>
    
            <tr>
                <th class="self_middle_cell_color" width="200px" >CPU</th>
                <td width="200px">Ryzn 3 2200G</td>
    
                <th class="self_middle_cell_color" width="200px">ストレージ容量</th>
                <td width="200px">SSD 360GB</td>
            </tr>
    
            <tr>
                <th class="self_middle_cell_color">メモリ容量</th>
                <td>8GB～16GB</td>
    
                <th class="self_middle_cell_color">メモリスロット（空き）</th>
                <td>1</td>
            </tr>
    
            <tr>
                <th class="self_middle_cell_color">メモリ規格</th>
                <td>DDR4-PC4-19200</td>
    
                <th class="self_middle_cell_color"></th>
                <td></td>
            </tr>
    
            <tr>
                <th class="self_top_cell_color1" colspan="4">詳細スペック</th>
            </tr>
    
            <tr>
                <th class="self_middle_cell_color">ビデオチップ</th>
                <td>RX Vega Graphics</td>
    
                <th class="self_middle_cell_color">LAN</th>
                <td>1Gps</td>
            </tr>
    
            <tr>
                <th class="self_middle_cell_color">その他</th>
                <td>HDMI端子 DVI-D端子<br>VGA端子 USB3.0<br>USB2.0</td>
    
                <th class="self_middle_cell_color"></th>
                <td></td>
            </tr>
    
     
            <tr>
                <th class="self_top_cell_color1" colspan="4">サイズ重量</th>
            </tr>
    
            <tr>
                <th class="self_middle_cell_color">幅×高さ×奥行き</th>
                <td>308×103×380</td>
    
                <th class="self_middle_cell_color"></th>
                <td></td>
            </tr>
    
    
            <tr>
                <th class="self_top_cell_color1" colspan="4">カラー</th>
            </tr>
    
            <tr>
                <th class="self_middle_cell_color">カラー</th>
                <td>ブラック</td>
    
                <th class="self_middle_cell_color"></th>
                <td></td>
            </tr>
    
        </table>
    </div>
    
</body>
</html>
